<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      transition: background 1s ease;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
    }

    button {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Hello, World!</h1>
  <p>Welcome to my first GitHub-hosted page.</p>
  <button onclick="changeTheme()">Change Theme</button>

  <script>
    const themes = [
      ['#89f7fe', '#66a6ff'],
      ['#ff9a9e', '#fad0c4'],
      ['#fbc2eb', '#a6c1ee'],
      ['#a1c4fd', '#c2e9fb'],
    ];

    let current = 0;

    function changeTheme() {
      current = (current + 1) % themes.length;
      const [start, end] = themes[current];
      document.body.style.background = `linear-gradient(120deg, ${start}, ${end})`;
    }
  </script>
</body>
</html>
